    <meta name="description" content="Trychomedical to nowy gabinet trychologiczny w mieście Gliwice. W naszej ofercie znajdują się tanie usługi z zakresu trychologii holistycznej, trychologii kosmetycznej i trychologii medycznej. Wykształcony specjalista Trycholog w Gliwicach podczas badania trychologicznego i konsultacji trychologicznej dobierze kosmetyki i kuracje odpowiednie dla skóry głowy i włosów. Wykonywana jest u nas karboksyterapia i mezoterapia skóry głowy w atrakcyjnych cenach. Leczenie łupieżu, łojotoku, egzemy, łuszczycy, łojotkowego zapalenia skóry czy AZS. Leczenie pocovidowego wypadania włosów. Leczenie androgenu. Pomimo, że Trychomedical to gabinet, a nie klinika trychologiczna to wykorzystujemy specjalistyczne medyczne urządzenia takie jak np. Lampa Wooda, która pozwala zdiagnozowac wiele dermatoz skórnych, jak grzybica czy łupież pstry. Przywracanie owłosienia. W naszym Gabinecie trychologicznym wykonujemy, infuzję tlenową, oksybrazję i manualne zabiegi regenerujące skórę głowy i włosy. Zabiegi dedykowane suchym i zniszczonym włosom.">
